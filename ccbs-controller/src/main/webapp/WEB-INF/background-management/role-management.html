<script>
    // 创建angularjs模块
    let ngApp = angular.module('roleApp', []);

    // 创建菜单列表控制器
    ngApp.controller('roleController', function ($scope, $http) {
        $scope.roleList = [];
        $http.post("/role-list/get-roleList")
            .then(
                function success(response) {
                    resultMessage = response.data;
                    console.log(response);
                    if (resultMessage.state == 200) {
                        $(resultMessage.data).each(function (i, v) {
                            $scope.roleList.push(v);
                        });

                    } else {
                        //console.error(response);
                        console.log(resultMessage);
                        toastr.error("");
                    }
                }, function error(response) {
                    console.error(response);
                    toastr.error("");
                });
    });
</script>
